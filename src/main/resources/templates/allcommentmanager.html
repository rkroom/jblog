<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:http="http://www.w3.org/1999/xhtml"
      layout:decorator="adminlayout/layout">
<body>
<div layout:fragment="content">
    <table border="1">
        <tr>
            <td>作者</td>
            <td>内容</td>
            <td>邮箱</td>
            <td>日期</td>
            <td>文章</td>
            <td>状态</td>
            <td>审核</td>
            <td>操作</td>
        </tr>
        <tr th:each="comment1:${comment}">
            <td th:text="${comment1.author}">作者</td>
            <td th:utext="${comment1.commentcontent}">内容</td>
            <td th:text="${comment1.email}">邮箱</td>
            <td th:text="${#dates.format(comment1.postdate,'yyyy-MM-dd')}">日期</td>
            <td th:text="${comment1.title}">文章</td>
            <td th:if="${comment1.published}" th:text="已发布">状态</td>
            <td th:unless="${comment1.published}" th:text="未发布">状态</td>
            <td><a th:href="@{'/admin/publish/comment/'+${comment1.id}}">通过</a></td>
            <td><a th:href="@{'/admin/delete/comment/'+${comment1.title}+'/'+${comment1.id}}">删除</a></td>
        </tr>
    </table>
</div>
</body>

</html>
